<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analyzer & Encoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .param-row:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-6xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">URL Analyzer & Encoder</h1>
            <p class="text-gray-600">Parse, decode, and edit URL components in real-time</p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <label for="urlInput" class="block text-lg font-semibold text-gray-700 mb-3">
                Enter URL to Analyze
            </label>
            <textarea 
                id="urlInput" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                rows="3"
                placeholder="https://example.com/path?name=John%20Doe&age=25&city=New%20York"
            ></textarea>
            <div id="errorMessage" class="hidden mt-3 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
            </div>
            <div class="mt-3 flex gap-3">
                <button 
                    id="analyzeBtn"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
                >
                    Analyze URL
                </button>
                <button 
                    id="clearBtn"
                    class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium"
                >
                    Clear
                </button>
            </div>
        </div>

        <div id="componentsSection" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">URL Components</h2>
                <div class="space-y-3">
                    <div class="flex border-b pb-2">
                        <span class="font-semibold text-gray-700 w-32">Protocol:</span>
                        <span id="protocol" class="text-gray-900 flex-1 font-mono"></span>
                    </div>
                    <div class="flex border-b pb-2">
                        <span class="font-semibold text-gray-700 w-32">Host:</span>
                        <span id="host" class="text-gray-900 flex-1 font-mono"></span>
                    </div>
                    <div class="flex border-b pb-2">
                        <span class="font-semibold text-gray-700 w-32">Port:</span>
                        <span id="port" class="text-gray-900 flex-1 font-mono"></span>
                    </div>
                    <div class="flex border-b pb-2">
                        <span class="font-semibold text-gray-700 w-32">Path:</span>
                        <span id="path" class="text-gray-900 flex-1 font-mono"></span>
                    </div>
                    <div class="flex border-b pb-2">
                        <span class="font-semibold text-gray-700 w-32">Hash:</span>
                        <span id="hash" class="text-gray-900 flex-1 font-mono"></span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Query Parameters</h2>
                    <button 
                        id="addParamBtn"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm font-medium"
                    >
                        + Add Parameter
                    </button>
                </div>
                <div id="parametersContainer" class="space-y-2">
                </div>
                <div id="noParams" class="text-gray-500 italic text-center py-4 hidden">
                    No query parameters found
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Reconstructed URL</h2>
                    <div class="flex gap-2">
                        <button 
                            id="copyBtn"
                            class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition text-sm font-medium"
                        >
                            Copy URL
                        </button>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <code id="outputUrl" class="text-sm text-gray-800 break-all font-mono"></code>
                </div>
                <div id="copyFeedback" class="hidden mt-2 text-green-600 text-sm font-medium">
                    âœ“ Copied to clipboard!
                </div>
            </div>
        </div>
    </div>

    <script>
        let urlComponents = {
            protocol: '',
            host: '',
            port: '',
            path: '',
            params: [],
            hash: ''
        };

        const urlInput = document.getElementById('urlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const componentsSection = document.getElementById('componentsSection');
        const parametersContainer = document.getElementById('parametersContainer');
        const noParams = document.getElementById('noParams');
        const outputUrl = document.getElementById('outputUrl');
        const copyBtn = document.getElementById('copyBtn');
        const copyFeedback = document.getElementById('copyFeedback');
        const addParamBtn = document.getElementById('addParamBtn');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function parseURL(urlString) {
            try {
                const url = new URL(urlString);
                
                urlComponents = {
                    protocol: url.protocol,
                    host: url.hostname,
                    port: url.port || '',
                    path: url.pathname,
                    params: [],
                    hash: url.hash
                };

                url.searchParams.forEach((value, key) => {
                    urlComponents.params.push({
                        key: key,
                        value: value,
                        encoded: encodeURIComponent(value)
                    });
                });

                return true;
            } catch (error) {
                showError('Invalid URL format. Please enter a valid URL (e.g., https://example.com)');
                return false;
            }
        }

        function displayComponents() {
            document.getElementById('protocol').textContent = urlComponents.protocol || '-';
            document.getElementById('host').textContent = urlComponents.host || '-';
            document.getElementById('port').textContent = urlComponents.port || '-';
            document.getElementById('path').textContent = urlComponents.path || '/';
            document.getElementById('hash').textContent = urlComponents.hash || '-';
        }

        function displayParameters() {
            parametersContainer.innerHTML = '';
            
            if (urlComponents.params.length === 0) {
                noParams.classList.remove('hidden');
            } else {
                noParams.classList.add('hidden');
                
                urlComponents.params.forEach((param, index) => {
                    const paramRow = createParameterRow(param, index);
                    parametersContainer.appendChild(paramRow);
                });
            }
        }

        function createParameterRow(param, index) {
            const row = document.createElement('div');
            row.className = 'param-row flex gap-3 items-start p-3 border border-gray-200 rounded-lg';
            
            row.innerHTML = `
                <div class="flex-1">
                    <input 
                        type="text" 
                        value="${escapeHtml(param.key)}"
                        data-index="${index}"
                        data-field="key"
                        class="param-key w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm font-mono"
                        placeholder="Key"
                    />
                </div>
                <div class="flex-1">
                    <input 
                        type="text" 
                        value="${escapeHtml(param.value)}"
                        data-index="${index}"
                        data-field="value"
                        class="param-value w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm font-mono"
                        placeholder="Value (decoded)"
                    />
                    <div class="mt-1 text-xs text-gray-500">
                        Encoded: <span class="font-mono">${escapeHtml(param.encoded)}</span>
                    </div>
                </div>
                <button 
                    data-index="${index}"
                    class="delete-param px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition text-sm font-medium"
                >
                    Delete
                </button>
            `;

            const keyInput = row.querySelector('.param-key');
            const valueInput = row.querySelector('.param-value');
            
            keyInput.addEventListener('input', (e) => {
                urlComponents.params[index].key = e.target.value;
                updateOutput();
            });

            valueInput.addEventListener('input', (e) => {
                urlComponents.params[index].value = e.target.value;
                urlComponents.params[index].encoded = encodeURIComponent(e.target.value);
                row.querySelector('.text-xs span').textContent = urlComponents.params[index].encoded;
                updateOutput();
            });

            const deleteBtn = row.querySelector('.delete-param');
            deleteBtn.addEventListener('click', () => {
                urlComponents.params.splice(index, 1);
                displayParameters();
                updateOutput();
            });

            return row;
        }

        addParamBtn.addEventListener('click', () => {
            urlComponents.params.push({
                key: '',
                value: '',
                encoded: ''
            });
            displayParameters();
            updateOutput();
        });

        function updateOutput() {
            let url = '';
            
            if (urlComponents.protocol) {
                url += urlComponents.protocol + '//';
            }
            
            url += urlComponents.host;
            
            if (urlComponents.port) {
                url += ':' + urlComponents.port;
            }
            
            url += urlComponents.path || '/';
            
            if (urlComponents.params.length > 0) {
                const queryString = urlComponents.params
                    .filter(p => p.key)
                    .map(p => `${encodeURIComponent(p.key)}=${encodeURIComponent(p.value)}`)
                    .join('&');
                
                if (queryString) {
                    url += '?' + queryString;
                }
            }
            
            if (urlComponents.hash) {
                url += urlComponents.hash;
            }
            
            outputUrl.textContent = url;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        analyzeBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL to analyze');
                return;
            }

            hideError();
            if (parseURL(url)) {
                displayComponents();
                displayParameters();
                updateOutput();
                componentsSection.classList.remove('hidden');
            }
        });

        clearBtn.addEventListener('click', () => {
            urlInput.value = '';
            componentsSection.classList.add('hidden');
            hideError();
            urlComponents = {
                protocol: '',
                host: '',
                port: '',
                path: '',
                params: [],
                hash: ''
            };
        });

        copyBtn.addEventListener('click', () => {
            const url = outputUrl.textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    copyFeedback.classList.remove('hidden');
                    setTimeout(() => {
                        copyFeedback.classList.add('hidden');
                    }, 2000);
                }).catch(err => {
                    fallbackCopy(url);
                });
            } else {
                fallbackCopy(url);
            }
        });

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                copyFeedback.classList.remove('hidden');
                setTimeout(() => {
                    copyFeedback.classList.add('hidden');
                }, 2000);
            } catch (err) {
                showError('Failed to copy URL. Please copy manually.');
            }
            document.body.removeChild(textarea);
        }

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeBtn.click();
            }
        });

        window.addEventListener('load', () => {
            const exampleUrl = 'https://example.com/search?q=Hello%20World&category=tech&page=1&sort=date#results';
            urlInput.value = exampleUrl;
        });
    </script>
</body>
</html>
